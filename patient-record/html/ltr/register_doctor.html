<div class="container-fluid" ng-app="myApp" ng-controller="registerCtrl">
	<div class="row">
        <div class="col-12">
            <div class="card card-body">
                <h4 class="card-title">Doctor Registration Forms</h4>
                <!-- <h5 class="card-subtitle"> All bootstrap element classies </h5> -->
				<div class="row" id="doctorlist">
					<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-10"></div>
						<div class="col-sm-2">
							<button type="submit" ng-click="editdoctorFunction(0)" class="btn btn-primary login-btn btn-block" style="background-color:#87CEFA; color:#808080;">New</button>
						</div>
					</div><br/>
					<div class="row">
						<div class="col-sm-12">
							<div class="table-responsive">
                    <table class=" table-striped">
                        <thead style="background:#87CEFA;">
                            <tr>
								<th style="padding:5px;width:20%;">Name</th>
                                <th style="padding:5px;width:10%;">Email</th>
                                <th style="padding:5px;width:10%;">Phone</th>
								<!-- <th scope="col">Address</th> -->
								<th style="padding:5px;width:20%;">Degree</th>
								<th style="padding:5px;width:20%;">Speciality</th>
								<th style="padding:5px;width:20%;">Action</th>
                            </tr>
                        </thead>
						<tbody>
                            <tr ng-repeat="user in doctor_lst">
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.phone}}</td>
								<!-- <td>{{user.address}}</td> -->
								<td>{{user.degree}}</td>
								<td>{{user.speciality}}</td>
								<td>
									<div class="row">
										<div class="col-sm-6">
											<button type="submit" ng-click="editdoctorFunction(user.did)" class="btn btn-primary login-btn btn-block" style="background-color:#87CEFA; color:#808080;">Edit</button>
										</div>
										<div class="col-sm-6">
											<button type="submit" ng-click="deletedoctorFunction(user.uid,user.did)" class="btn btn-primary login-btn btn-block" style="background-color:#FF0000; color:#808080;">Delete</button>
										</div>
									</div>
								</td>
                            </tr>
                                    </tbody>
                                </table>
                            </div>
				
						</div>
					</div>
					</div>
				</div>
                
				<div id="doctorinfo" style="display:none;">
                <form class="form-horizontal m-t-30">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" ng-model="username" class="form-control" value="George deo...">
                    </div>
                    <div class="form-group">
                        <label for="example-email">Email <span class="help"> e.g. "example@gmail.com"</span></label>
                        <input type="email" id="email" ng-model="useremail" name="example-email" class="form-control">
                    </div>
					<div class="form-group">
                        <label for="phone">Phone <span class="help"> e.g. "959.."</span></label>
                        <input type="text" id="phone" ng-model="phone" name="phone" class="form-control" placeholder="959*********">
                    </div>
                    <div class="form-group row p-t-20">
                        <div class="col-sm-4">
                            <div class="custom-control custom-radio">
                                <input type="radio" id="gender1" name="gender" ng-model="gender" value="0" class="custom-control-input">
                                <label class="custom-control-label" for="gender1">Male</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="custom-control custom-radio">
                                <input type="radio" id="gender2" name="gender" ng-model="gender" value="1" class="custom-control-input">
                                <label class="custom-control-label" for="gender2">Female</label>
                            </div>
                        </div>
                    </div>
					<div class="form-group">
                        <label>Degree</label>
                        <input type="text" id="degree" ng-model="degree" class="form-control" >
                    </div>
					<div class="form-group">
                        <label>Speciality</label>
                        <input type="text" id="special" ng-model="special" class="form-control" value="George deo...">
                    </div>
                    <div class="form-group">
                        <label>Date Of Birth</label>
                        <input type="date" name="dob" id="dob" ng-model="dob" class="form-control" min="1900-01-01" max=new Date()   data-rule="required">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" id="address" ng-model="address" rows="5"></textarea>
                    </div>
					<div class="form-group">
                        <label>Remark</label>
                        <textarea class="form-control" id="remark" ng-model="remark" rows="5"></textarea>
                    </div>
					<div class="form-group row p-t-20">
                        <div class="col-sm-12">
							<input type="checkbox" id="day0" ng-model="day0"/>
							<label for="scales">Sunday</label>
							
							<input type="checkbox" id="day1" ng-model="day1"/>
							<label for="scales">Monday</label>
							
							<input type="checkbox" id="day2" ng-model="day2"/>
                            <label for="customCheck1">Tuesday</label>
                            
							<input type="checkbox" id="day3" ng-model="day3"/>
                            <label for="customCheck1">Wednesday</label>
								
							<input type="checkbox" id="day4" ng-model="day4"/>
                            <label for="customCheck1">Thursday</label>
							
							<input type="checkbox" id="day5" ng-model="day5"/>
                            <label for="customCheck1">Friday</label>
							
							<input type="checkbox" id="day6" ng-model="day6"/>
                            <label for="customCheck1">Saturday</label>							
                        </div>
					</div>
					<div class="form-group row">
						<div class="col-sm-4">
							<div class="control">
								<label for="appt-time">Start Time:</label>
								<input type="time" id="appt-stime" ng-model="stime" name="appt-stime" min="6:00" max="20:00" required />
							</div>
						</div>
						<div class="col-sm-4">
							<div class="control">
								<label for="appt-time">End Time:</label>
								<input type="time" id="appt-etime" ng-model="etime" name="appt-etime" min="6:00" max="20:00" required />
							</div>
						</div>
					</div>
					<div class="form-group">
                        <label>Password</label>
                        <input type="password" ng-model="password" class="form-control" value="password">
                    </div>
					<div class="form-group">
						<button type="submit" ng-click="regdoctorFunction()" class="btn btn-primary login-btn btn-block" style="background-color:#87CEFA; color:#808080;">Register</button>
						<button type="submit" ng-click="cancelFunction()" class="btn btn-primary login-btn btn-block" style="background-color:#FF0000; color:#808080;">Cancel</button>
					</div>
				</form>
				</div>
			</div>
        </div>
    </div>
</div>
